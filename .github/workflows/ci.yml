name: CI

on: [pull_request]

env:
  RUSTFLAGS: -Dwarnings
  RUST_BACKTRACE: 1
  MSRV: 1.42.0

jobs:
  build:
    name: Build ((${{ matrix.rust }}, ${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - stable
          - nightly
        target:
          - x86_64-unknown-linux-gnu
        include:
          - rust: stable
            target: i686-unknown-linux-musl
    steps:
      - uses: actions/checkout@master
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          target: ${{ matrix.target }}
          override: true
      - name: cargo +${{ matrix.rust }} build --target ${{ matrix.target }}
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-targets --target ${{ matrix.target }}

  msrv:
    name: Build (MSRV)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ env.MSRV }}
          override: true
      - name: cargo +${{ env.MSRV }} build
        uses: actions-rs/cargo@v1
        with:
          command: build
        env:
          RUSTFLAGS: "" # remove -Dwarnings

  test:
    name: Tests (stable)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@master
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run tests
        run: cargo test

  test-loom:
    name: Loom tests (stable)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@master
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Run Loom tests
        run: ./bin/loom.sh

  clippy:
    name: Clippy (stable)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true
      - name: cargo clippy --all-targets --all-features
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets --all-features

  rustfmt:
    name: Rustfmt (stable)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
          override: true
      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
